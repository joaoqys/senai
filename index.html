<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left-side-menu">
                <div class="logo">
                    <img src="./images/apple-svgrepo-com.svg">
                </div>
                <nav>
                    <ul>
                        <li> <a href="">Collections</a></li>
                        <li> <a href="">Men</a></li>
                        <li> <a href="">Women</a></li>
                        <li> <a href="">About</a></li>
                        <li> <a href="">Contact</a></li>
                    </ul>
                </nav>

            </div>

            <div class="right-side-menu">
                <a href=""><img src="./images/icon-cart.svg"></a>
                <a href="" class="icon-avatar"><img src="./images/image-avatar.png"></a>

            </div>
    </header>
    <div class="line">           
    </div>

    <main>
        <section>
            <div class="container">
                <div class="left-side">
                    <div class="items">
                        <div class="select-images">
                            <img src="./images/iphone-15.jpg">
                        </div>
                        <div class="images">
                            <div class="thumbnails">
                                <div class="thumbnail">
                                    <img src="./images/1.jpg">
                                </div>
                                <div class="thumbnail">
                                    <img src="./images/2.jpg">
                                </div>
                                <div class="thumbnail">
                                    <img src="./images/3.jpg">
                                </div>
                                <div class="thumbnail">
                                    <img src="./images/4.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="content">
                        <h6>Apple Store</h6>
                        <h1>Iphone 15</h1>
                        <p>iPhone 15 Pro Max Apple 512GB Azul Titânio, Tela de 6.7", Câmera Tripla 12MP</p>
                        <div class="prices">
                            <span class="price">R$ 9.999,99</span>
                            <span class="off">R$ 10.526,31</span>        
                        </div>                 
                        <div class="options">
                            <div class="amount">
                                <div class="minus">
                                    <img src="./images/icon-minus.svg">
                                </div>
                                <span>0</span>
                                <div class="plus">
                                    <img src="./images/icon-plus.svg">
                                </div>
                            </div>
                            <a href=""class="button"><img src="./images/icon-cart.svg"> Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
